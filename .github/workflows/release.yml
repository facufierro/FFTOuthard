name: Release Outhard

on:
  push:
    tags:
      - "v[0-9]*.[0-9]*.[0-9]*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create zip from release contents
        shell: bash
        run: |
          if [[ ! "$GITHUB_REF_NAME" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Tag must match vMAJOR.MINOR.PATCH (e.g. v1.2.3)."
            exit 1
          fi
          zip -r "FFTOuthard-${GITHUB_REF_NAME}.zip" BepInEx

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: "FFTOuthard-${{ github.ref_name }}.zip"
          generate_release_notes: true
